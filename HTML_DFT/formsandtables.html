<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Divs, Forms, and Tables</title>
    <link rel="stylesheet" href="./formsandtables.css" />
</head>
<body>
    <form>
        <div class="form-section">
            <label for="fname">First Name:</label>
            <input class="d-block" id="fname" type="text" name="fname" 
            placeholder="Jane" />
        </div>
        <div class="form-section">
            <label for="lname">Last Name:</label>
            <input class="d-block" id="lname" type="text" name="lname"
             placeholder="Doe" />
             </div>
            <div class="form-section">
             <label for="email">Email</label>
            <input class="d-block"
            id="email"
            type="email"
            name="email"
            placeholder="user@domain.com"
            />
        </div>
            <div class="form-section">
            <fieldset>
                <legend>Programming Experience</legend>
                <label for="beginner_xp">Beginner</label>
                <input class="d-block" id="beginner_xp" value="beginner" type="radio"
                name="xp" />
                <label for="intermediate_xp">Intermediate</label>
                <input class="d-block"
                id="intermediate_xp"
                value="intermediate" 
                type="radio"
                name="xp"
                />
                <label for="advanced_xp">Advanced</label>
                <input class="d-block" id="advanced_xp" value="advanced" type="radio" 
                name="xp">
            </fieldset>
     </div> 
    <div>
        <label for="career">Desired Career:</label>
        <input class="d-block"
        id="career" 
        type="text"
        name="career"
        placeholder="e.g. Web Developer"/>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
        </form>
       <table class="table table-bordered">
            <tr>
                <th>First Name:</th>
                <td><label for="fname"></label><td><input type="text" name="fname" id="fname" required></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><label for="lname"></label><td><input type="text" name="lname" id="lname" required></td>
            </tr>
            <tr>
                <th>Email Address:</th>
                <td><label for="email"></label><td><input type="text" name="email" id="email" required></td><
            </tr>
        </table>
    
</body>
</html>
